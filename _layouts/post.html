---
layout: default
---

<article class="post parent">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="sharebar">
      {% include svg-icons.html %}
  </div>

  {% include disqus.html %}
</article>
